<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/svg/logo.svg">
    <link rel="stylesheet" href="../styles/minima.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/join.css">
    <script defer src="../scripts/join/main.js"></script>
</head>
<body>
    <div class="app">
        <section class="login">
            <img class="login__logo" src="../assets/svg/logo_text_below.svg"/>
            <div class="login__title__wrapper">
                <div class="login__step__wrapper">
                    <div class="login__step">
                        <div class="login__step__selector"></div>
                    </div>
                    <div class="login__step">
                        <div class="login__step__selector"></div>
                    </div>
                    <div class="login__step">
                        <div class="login__step__selector"></div>
                    </div>
                </div>
                <p class="login__title">Sign with blood!</p>
            </div>

            <div class="roller__wrapper">
                <div class="roller__wrapper__inner">

                    <div class="roller__container rollable">
                        <div class="login__account__container">
                            <form class="account__form">
                                <fieldset class="form__fieldset">
                                    <p class="form__label">Name</p>
                                    <fieldset class="form__fieldset__inner">
                                        <fieldset class="form__fieldset__inner__wrapper">
                                            <input type="email" class="form__input__top">
                                            <p class="form__error">error x</p>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <fieldset class="form__fieldset">
                                    <p class="form__label">E-mail</p>
                                    <fieldset class="form__fieldset__inner">
                                        <fieldset class="form__fieldset__inner__wrapper">
                                            <input type="email" class="form__input__bottom">
                                            <p class="form__error">error y</p>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <fieldset class="form__fieldset">
                                    <div type="submit" class="form__button form__button_div"> next </div>
                                    <p class="form__question">already have an account? <a href="../index.htm" class="form__question__button">[ enter ]</a></p>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <div class="roller__container rollable">
                        <div class="login__account__container">
                            <form class="account__form">
                                <fieldset class="form__fieldset">
                                    <p class="form__label">Password</p>
                                    <fieldset class="form__fieldset__inner">
                                        <fieldset class="form__fieldset__inner__wrapper">
                                            <input type="password" class="form__input__top">
                                            <p class="form__error">error x</p>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <fieldset class="form__fieldset">
                                    <p class="form__label">Confirm Password</p>
                                    <fieldset class="form__fieldset__inner">
                                        <fieldset class="form__fieldset__inner__wrapper">
                                            <input type="password" class="form__input__bottom">
                                            <p class="form__error">error y</p>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <fieldset class="form__fieldset">
                                    <div type="submit" class="form__button form__button_div"> next </div>
                                    <p class="form__question">already have an account? <a href="../index.htm" class="form__question__button">[ enter ]</a></p>
                                </fieldset>
                            </form>
                        </div>
                    </div>

                    <div class="roller__container rollable">
                        <div class="login__account__container">
                            <form class="account__form">
                                <fieldset class="form__fieldset">
                                    <p class="form__label">CPF</p>
                                    <fieldset class="form__fieldset__inner">
                                        <fieldset class="form__fieldset__inner__wrapper">
                                            <input type="text" min="11" max="11" class="form__input__top">
                                            <p class="form__error">error x</p>
                                        </fieldset>
                                    </fieldset>
                                </fieldset>
                                <form id="real__form" method="post" action="./larissa.php">
                                    <!-- tenta fazer a chamada action pelo js lari -->
                        
                                    <input class="hide_everything" name="nome"  id="nome"   type="text">
                                    <input class="hide_everything" name="email" id="email"  type="email">
                                    <input class="hide_everything" name="senha" id="senha"  type="password">
                                    <input class="hide_everything" name="cpf"   id="cpf"    type="text">
                                    <!-- aqui jas o seu avo - button submit  -->
                                    <fieldset class="form__fieldset">
                                        <button class="form__button form__button_div" id="ja">sexo</button>
                                    <p class="form__question">already have an account? <a href="../index.htm" class="form__question__button">[ enter ]</a></p>
                                    </fieldset>

                                </form>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <div class="modal__preloader">
            <img class="preloader" src="../assets/svg/logo.svg"></img>
        </div>
    </div>
</body>
</html>
